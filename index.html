    <style>
      .list_wrap {
        padding-top: 16px;
      }
      .list_wrap .list {
        position: relative;
        width: 100%;
        min-height: 176px;
      }
      .list_wrap .list .list_item {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 176px;
        border-radius: 8px 8px 0 0;
        transition: transform 0.3s ease-in-out;
      }
      .list_wrap .list .list_item:first-child {
        z-index: 1;
        transition-delay: 0s;
      }
      .list_wrap .list .list_item:nth-child(2) {
        z-index: 2;
        transition-delay: 0.2s;
      }
      .list_wrap .list .list_item:nth-child(3) {
        z-index: 3;
        transition-delay: 0.4s;
      }
      .list_wrap .list .list_item:nth-child(4) {
        z-index: 4;
        transition-delay: 0.6s;
      }
      .list_wrap .list .list_item .card {
        display: block;
        width: 100%;
        height: 100%;
      }
      .list_wrap .list .list_item .plus {
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
